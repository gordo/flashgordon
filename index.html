		<style type="text/css">
			* {margin:0; padding:0; font:normal 14pt "HelveticaNeue-Light","Helvetica Neue Light","Helvetica Neue","Helvetica","Arial",sans-serif; font-weight:300;}

			a:hover {color:#ff5c80; text-decoration:line-through;}

			#sosumi {margin:1em 0;}
			#sosumi a:hover {text-decoration:none; color:#abc;}

	<body>
		<canvas width="550" height="650" id="gordoncanvas"></canvas>

		<div id="sosumi">2010. <a href="http://www.monstercyb.org/gordon/lab">Monstercyb.org</a>. A part of the <a href="http://www.ocf.berkeley.edu/~gordeon">GordeonBleu</a> network.<p>HTML5 canvas. Created by hand, but very time-consuming.</p></div>


		<script type="text/javascript">
			var gordoncanvas = document.getElementById("gordoncanvas");
			var gordoncontext = gordoncanvas.getContext("2d");

			/* Panel Left */
			gordoncontext.beginPath();
			gordoncontext.moveTo(0,200);
			gordoncontext.lineTo(225,350);
			gordoncontext.lineTo(225,600);
			gordoncontext.lineTo(0,388);
			gordoncontext.closePath();
			gordoncontext.fillStyle = "#457fbb";
			gordoncontext.fill();

			/* Panel Right */
			gordoncontext.beginPath();
			gordoncontext.moveTo(465,210);
			gordoncontext.lineTo(225,350);
			gordoncontext.lineTo(225,600);
			gordoncontext.lineTo(465,388);
			gordoncontext.closePath();
			gordoncontext.fillStyle = "#214d8d";
			gordoncontext.fill();

			/* Panel Top */
			gordoncontext.beginPath();
			gordoncontext.moveTo(0,200);
			gordoncontext.lineTo(225,350);
			gordoncontext.lineTo(465,210);
			gordoncontext.lineTo(225,130);
			gordoncontext.closePath();
			gordoncontext.fillStyle = "#eee";
			gordoncontext.fill();



			/* Lego studs */
			function gordonbezier(centerX, centerY, scaly) {
				gordoncontext.beginPath();

				corneruprightX = centerX * 2;
				corneruprightY = centerY;

				var height = 20 * scaly;
				var diameter = 100 * scaly;
				var endcontrolptdist = 5 * scaly;
				var midcontrolptdist = 45 * scaly;
				var sidecolor = "#224a7c";

				// Lower Right (right to center)
				gordoncontext.moveTo(corneruprightX,corneruprightY);
				gordoncontext.bezierCurveTo(corneruprightX-endcontrolptdist,corneruprightY+height,corneruprightX-midcontrolptdist,corneruprightY+height,corneruprightX-midcontrolptdist-endcontrolptdist,corneruprightY+height);

				// Lower Left (center to left)
				gordoncontext.bezierCurveTo(corneruprightX-diameter+midcontrolptdist,corneruprightY+height,corneruprightX-diameter+endcontrolptdist,corneruprightY+height,corneruprightX-diameter,corneruprightY);

				// Shift down the height
				gordoncontext.lineTo(corneruprightX-diameter,corneruprightY+height);

				// Lower Lower Left (left to center)
				gordoncontext.bezierCurveTo(corneruprightX-diameter+endcontrolptdist,corneruprightY+height+height,corneruprightX-diameter+midcontrolptdist,corneruprightY+height+height,corneruprightX-diameter+midcontrolptdist+endcontrolptdist,corneruprightY+height+height);

				// Lower Lower Right (center to right)
				gordoncontext.bezierCurveTo(corneruprightX-midcontrolptdist,corneruprightY+height+height,corneruprightX-endcontrolptdist,corneruprightY+height+height,corneruprightX,corneruprightY+height);

				// Shift back up the height
				gordoncontext.lineTo(corneruprightX,corneruprightY);

				gordoncontext.closePath();
				gordoncontext.fillStyle = sidecolor;
				gordoncontext.fill();
			}

			/* Stud Left Corner */
			gordonbezier(85,200,1.0);

			/* Stud Right Corner */
			gordonbezier(200,200,1.0);

			/* Stud Bottom Corner */
			gordonbezier(145,250,1.3);

			/* Stud Top Corner */
			gordonbezier(140,160,0.9);



			/* Question Marks */
			gordoncontext.font = "bold 150pt serif";
			gordoncontext.fillStyle = "#eee";
			gordoncontext.setTransform (1, 0.7, 0, 1, 0, 0);
			gordoncontext.fillText("?", 60, 380);
			gordoncontext.setTransform (1, -0.7, 0, 1, 0, 0);
			gordoncontext.fillText("?", 300, 700);
			gordoncontext.setTransform (1, 0, 0, 1, 0, 0);
		</script>
